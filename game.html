<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>90's Quiz Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <h1 class="game-title">90 &apos; s Quiz Game</h1>
        </div>
    </header>
    <div class="game-area">
        <div id="game" class="j-center column">
            <div id="display">
                <div class="display-item">
                    <p id="progressNumber" class="display-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="disply-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 class="display-main-text" id="main-score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Which video game was the first video game played in space during the 1990 &apos; s?</h1>
            <div class="answer-container">
                <p class="answer-prefix">A</p>
                <p class="answer-text" data-number="1">Pac Man</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">B</p>
                <p class="answer-text" data-number="2">Tetris</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">C</p>
                <p class="answer-text" data-number="3">Uno</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">D</p>
                <p class="answer-text" data-number="4">Super Mario</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
