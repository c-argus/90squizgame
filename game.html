<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>90's Quiz Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="game-title">90's Quiz Game</h1>
    </header>
    <h3 class="finished-message" id="finished-message"></h3>
    <main class="game-area" id="game-area">
        <section id="game" class="j-center column">
            <section id="display">
                <div class="display-item">
                    <span id="progressNumber" class="display-prefix">
                        Question
                    </span>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="audio-toggle">
                    <span class="display-item" id="sound-btn">Off/On</span>
                    <label class="switch">
                        <input type="checkbox" id="audio-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="display-item score">
                    Score
                   <span class="main-score"> 0 </span>
                </div>
            </section>
            <p id="question">Which video game was the first video game played in space during the 1990's?</p>
           <ul>
            <li class="answer-container">
                <span class="answer-spanrefix">A</span>
                <span class="answer-text" data-number="1">Pac Man</span>
            </li>
            <li class="answer-container">
                <span class="answer-prefix">B</span>
                <span class="answer-text" data-number="2">Tetris</span>
            </li>
            <li class="answer-container">
                <span class="answer-prefix">C</span>
                <span class="answer-text" data-number="3">Uno</span>
            </li>
            <li class="answer-container">
                <span class="answer-prefix">D</span>
                <span class="answer-text" data-number="4">Super Mario</span>
            </li>
           </ul>
        </section>
    </main>
    
    <!-- JavaScript -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
