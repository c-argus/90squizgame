<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>90's Quiz Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <h1 class="game-title">90 &apos; s Quiz Game</h1>
        </div>
    </header>
    <div class="game-area">
        <div id="finish" class="center column square">
            <h1 id="finalScore">0</h1>
            <form class="finish-form">
                <h2 id="finish-text">Choose a nickname to be on the leaderboard!<i class="fa-solid fa-trophy"></i></h2>
                <input type="text" name="name" id="nickname" placeholder="Enter your nickname">
                <button class="btn" id="score-btn" type="submit" onclick="saveScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="btn">Play Again</a>
            <a href="/index.html" class="btn">Home</a>
        </div>
    </div>

     <!-- font awesome script -->
     <script src="https://kit.fontawesome.com/20ca3611e4.js" crossorigin="anonymous"></script>

    
</body>
</html>
