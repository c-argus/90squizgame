<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>90's Quiz Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="game-title">90 &apos; s Quiz Game</h1>
    </header>
    <main class="game-area">
        <section id="finish" class="center column square">
            <h2 id="finalScore">0</h2>
            <form class="finish-form">
                <p id="finish-text">Choose a nickname to be on the leaderboard!<i class="fa-solid fa-trophy"></i></p>
                <input type="text" name="name" id="nickname" placeholder="Enter your nickname">
                <button class="btn" id="scorebtn" type="submit" onclick="saveScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Play Again</a>
            <a href="index.html" class="btn">Home</a>
        </section>
    </main>

     <!-- font awesome script -->
     <script src="https://kit.fontawesome.com/20ca3611e4.js" crossorigin="anonymous"></script>
     <!-- JavaScript -->
    <script src="assets/js/questions.js"></script>
    <!-- <script src="assets/js/game.js"></script> -->
    <script src="assets/js/finishpage.js"></script>

    
</body>
</html>
